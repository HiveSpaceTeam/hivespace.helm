apiVersion: apps/v1
kind: Deployment
metadata:
  name: hivespace-deployment
  labels:
    app: hivespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hivespaceapp
  template:
    metadata:
      labels:
        app: hivespaceapp
    spec:
      containers:
      - name: hivespaceapp
        image: dblmint/hivespace-hivespaceapp:145
        ports:
        - containerPort: 8080 
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: {{.Values.ASPNETCORE_ENVIRONMENT}} 
        volumeMounts:
          - name: config-volume
            mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: hivespace-configmap
